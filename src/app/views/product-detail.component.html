<div class="max-w-screen-md mx-auto p-6">
  <div *ngIf="loading" class="text-center">
    <p class="text-xl">Loading...</p>
  </div>

  <div *ngIf="errorMessage" class="text-center text-red-500 mt-4">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="product" class="bg-white p-6 rounded-lg shadow-lg">
    <img
      [src]="product.thumbnail"
      alt="{{ product.title }}"
      class="w-full h-64 object-cover rounded-lg mb-4"
    />
    <h2 class="text-2xl font-semibold text-gray-800">{{ product.title }}</h2>
    <p class="mt-2 text-gray-600">{{ product.description }}</p>
    <p class="mt-2 text-gray-500">Category: {{ product.category }}</p>
    <p class="mt-2 text-lg font-semibold text-indigo-600">
      Price: ${{ product.price }}
    </p>
    <p class="mt-2 text-yellow-500">Rating: {{ product.rating }} â˜…</p>
    <p class="mt-2 text-gray-500">Brand: {{ product.brand }}</p>
  </div>
</div>
